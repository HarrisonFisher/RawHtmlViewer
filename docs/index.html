<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gist HTML Viewer</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100vh; overflow: hidden;
    }
    #content {
      width: 100%; height: 100vh; border: none;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    async function loadGistHTML() {
      const params = new URLSearchParams(window.location.search);
      const gistURL = params.get('url');
      if (!gistURL) {
        document.getElementById('content').textContent = 'No URL parameter provided.';
        return;
      }
      try {
        const res = await fetch(gistURL);
        if (!res.ok) throw new Error('Failed to fetch the URL');
        const htmlText = await res.text();

        // Parse the HTML
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, 'text/html');

        // Inject styles and links from <head>
        doc.querySelectorAll('head style, head link[rel="stylesheet"]').forEach(el => {
          document.head.appendChild(el.cloneNode(true));
        });

        // Inject scripts from <head> (CAUTION: XSS risk!)
        doc.querySelectorAll('head script').forEach(el => {
          const script = document.createElement('script');
          if (el.src) script.src = el.src;
          if (el.textContent) script.textContent = el.textContent;
          document.head.appendChild(script);
        });

        // Inject <body> content
        document.getElementById('content').innerHTML = doc.body.innerHTML;

      } catch (error) {
        document.getElementById('content').textContent = 'Error loading URL: ' + error.message;
      }
    }

    loadGistHTML();
  </script>
</body>
</html>
