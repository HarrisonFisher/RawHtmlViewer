<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gist HTML Viewer</title>
</head>
<body>
<script>
  async function loadGistHTML() {
    const params = new URLSearchParams(window.location.search);
    const gistURL = params.get('url');

    if (!gistURL) {
      document.body.innerHTML = 'No URL parameter provided.';
      return;
    }

    try {
      const res = await fetch(gistURL);
      if (!res.ok) throw new Error('Failed to fetch the URL');

      const htmlText = await res.text();

      // Create a temporary div to parse the HTML
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = htmlText;

      // Extract and add the head content (styles, scripts, etc.)
      const headContent = tempDiv.querySelector('head');
      if (headContent) {
        document.head.innerHTML += headContent.innerHTML;
      }

      // Replace the body content
      const bodyContent = tempDiv.querySelector('body');
      if (bodyContent) {
        document.body.innerHTML = bodyContent.innerHTML;
      }

    } catch (error) {
      document.body.innerHTML = 'Error loading URL: ' + error.message;
    }
  }

  loadGistHTML();
</script>
</body>
</html>
